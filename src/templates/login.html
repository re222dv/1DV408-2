<h2>Ej Inloggad</h2>
{? if haveLoggedOut:
    <p>
        Du har nu loggat ut
    </p>
?}
<form method="post">
    <fieldset>
        <legend>Login - Skriv in användarnamn och lösenord</legend>
        {? if error:
            <p>
                {{ error }}
            </p>
        ?}
        <label>
            Namn: <input {% model username %} />
        </label>
        <label>
            Lösenord: <input type="password" {% model password %} />
        </label>
        <label>
            Håll mig inloggad: <input type="checkbox" {% model rememberMe checkbox %} />
        </label>
        <input type="submit" {% model loginButton %} value="Logga in" />
    </fieldset>
</form>
